<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" media="screen and (max-width: 800px)" href="estilos/style800px.css">
    <link rel="stylesheet" media="screen and (max-width: 500px)" href="estilos/style500px.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <main>
        <section id="login">
            <div id="img"> 
                <!--Aqui vai a imagem nas CSS-->
            </div>
            <h1>Login</h1>
            <p>Seja Bem vindo de volta! Logue e acesse seu ambiente.</p>
            <form action="extra/login.php" method="post" autocomplete="on">
                <div id="formulario">
                    <div class="email">
                        <label for="iemai"><span class="material-symbols-outlined">
                            account_circle
                            </span></label>
                        <input type="email" name="email" id="iemai" placeholder="Seu e-mail" maxlength="30" autocomplete="email" required>
                    </div>
                    <div class="senha">
                        <label for="isenh"><span class="material-symbols-outlined">
                            key
                            </span></label>
                        <input type="password" name="senha" id="isenh" placeholder="Sua senha" maxlength="20" minlength="8" autocomplete="current-password" required>
                    </div>
                    <div class="botao">
                        <input type="submit" value="Enviar">
                        <a href="https://support.google.com" target="_blank"><input type="button" value="Esqueci a senha"></a>
                    </div>
                    <p class="criarconta">Não tem uma conta? crie <a href="cadastro.html">aqui</a></p>
                </div>
            </form>
        </section>
    </main>
    
      <!-- Container para as bolinhas -->
      <div class="container">
        <!-- Bolinhas são criadas dinamicamente com JavaScript -->
      </div>
    
      <!-- JavaScript para criar bolinhas -->
      <script>
        // Número de bolinhas a serem criadas
        const numBalls = 150;
    
        // Container onde as bolinhas serão adicionadas
        const container = document.querySelector('.container');
    
        // Loop para criar as bolinhas
        for (let i = 0; i < numBalls; i++) {
          const ball = document.createElement('div');
          ball.classList.add('ball');
          container.appendChild(ball);
          
          // Define posições aleatórias iniciais para cada bolinha
          const size = Math.random() * 30 + 10; // Tamanho aleatório entre 10 e 40 pixels
          ball.style.width = `${size}px`;
          ball.style.height = `${size}px`;
          ball.style.backgroundColor = getRandomColor();
          ball.style.left = `${Math.random() * 100}%`;
          ball.style.top = `${Math.random() * 100}%`;
          ball.style.animationDuration = `${Math.random() * 6 + 2}s`; // Duração aleatória entre 2 e 8 segundos
        }
    
        // Função para gerar cores aleatórias em formato hexadecimal
        function getRandomColor() {
          const letters = '0123456789ABCDEF';
          let color = '#';
          for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
          }
          return color;
        }
      </script>
</body>
</html>
